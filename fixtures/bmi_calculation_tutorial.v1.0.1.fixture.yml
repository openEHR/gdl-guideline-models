    input:
      "1":
        gt0003|Weight: 90,[lb_av]
        gt0004|Event time: 2025-02-20T07:00:00+01:00
        gt0006|Height/Length: 183,cm
        gt0007|Event time: 2025-02-20T07:00:00+01:00
    expected_output:
      "1": {}
